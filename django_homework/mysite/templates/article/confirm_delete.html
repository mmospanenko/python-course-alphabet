{% extends "base.html" %} 
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want delete {{ article.title }}?</p>
    <input type="submit" value="Confirm" class="btn btn-primary"/>
    <a class="btn btn-secondary" href="{% url 'detail' article.id %}">Cancel</a>
</form>
{% endblock %}
